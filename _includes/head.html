<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link rel="icon" type="image/svg" href="../_images/logo.svg">
  <title>{% if page.title %}{{ site.title }}: {{ page.title }}{% else %}{{ site.title }}: {{ site.subtitle }}{% endif %}</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
      .bs-example{
          margin: 20px;
      }
      .accordion .fa{
          margin-right: 0.5rem;
      }
  </style>
  <script>
      $(document).ready(function(){
          // Add minus icon for collapse element which is open by default
          $(".collapse.show").each(function(){
            $(this).prev(".card-header").find(".bi").addClass("bi-chevron-double-down").removeClass("bi-chevron-double-right");
          });
          
          // Toggle plus minus icon on show hide of collapse element
          $(".collapse").on('show.bs.collapse', function(){
            $(this).prev(".card-header").find(".bi").removeClass("bi-chevron-double-right").addClass("bi-chevron-double-down");
          }).on('hide.bs.collapse', function(){
            $(this).prev(".card-header").find(".bi").removeClass("bi-chevron-double-down").addClass("bi-chevron-double-right");
          });
      });
  </script>
  
</head>
